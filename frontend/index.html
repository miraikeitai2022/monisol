<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Mapsで2地点間の経路を描画するサンプル</title>

<link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
</head>
<body>

  <input
  id="pac-input"
  class="controls"
  type="text"
  placeholder="Search Box"
  />

  <!--ここでマップ表示-->
  <div id="map_canvas" style="width: 100%; height: 600px;"></div>
  
  <div id="lat"></div>
  <div id="lon"></div>

  <!--ここでinitAutocomplete-->
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuLwc5jRbsVJnoFFxALeAfbwdqNzUWnKo&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    >
  </script>
</body>
</html>
